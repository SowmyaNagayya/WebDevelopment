      <!-- Contact -->
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-6">
            <h2 class="text-center">Contact Me</h2>
            <form>
              <div class="mb-3">
                <label htmlFor="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" value="" name="name" placeholder="Bob" />
              </div>
              
              <div class="mb-3">
                <label htmlFor="emailInput" class="form-label">Email</label>
                <input value="" type="text" class="form-control" name="email" placeholder="Bob@mail.com" />
              </div>
              
              <div class="mb-3">
                <label htmlFor="messageText" class="form-label">Phone</label>
                <input type="number" class="form-control" name="quantity" min="1" max="10">
              </div>
              Reason for Inquiry: <select name="reason" class="form-control">
                <option value="cater">Catering</option>
                <option value="party">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
                </select><br>
                Additional Information:  
                <textarea name="descrip" class="form-control"  ></textarea><br>
              Have you been to the restaurant? 
                <input type="radio" name="answer" value="YES" />Yes
                <input type="radio" name="answer" value="NO" checked />No <br> 
                <br>
                Best days to contact you:
                <input type="checkbox" name="" value=""/>M
                <input type="checkbox" name="" value=""/>T
                <input type="checkbox" name="" value=""/>W
                <input type="checkbox" name="" value=""/>Th
                <input type="checkbox" name="" value=""/>F
                <br>
                <br>
              <button type="submit" class="btn btn-primary">Send Request</button>
            </form>
          </div>
        </div>
      </div>
