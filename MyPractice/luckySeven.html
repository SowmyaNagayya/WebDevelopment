<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Sevens</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <h1>Lucky Sevens</h1>
        <div class="row">
        <form>
          <div class="form-group row">
            <label name="luckySevens" for="startingnumber" class="col-sm-2 col-form-label">Starting Bet:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="startbet" placeholder="$0.00" />
            </div>
          </div>
          
          <div>
            <button id="displayBtn" type="submit" class="btn btn-primary">
              Play
            </button>
          </div>
        </form>
        <div class="row">
            <table id="results" class="table table-striped" style="display: none">
                <thead>
                    <caption>
                        <h2 class="text-center">Results</h2>
                    </caption>
                        <tr>
                            <th>
                              Starting Bet
                            </th>
                            <th>
                                <span id="startBet"></span>
                            </th>
                        </tr>                    
                </thead>
                <tbody>
                    <tr>
                        <td>Total Rolls Before Going Broke</td>
                        <td><span id="totalRolls"></span></td>
                    </tr>
                    <tr>
                        <td>Highest Amount Won</td>
                        <td><span id="highestAmount"></span></td>
                    </tr>
                    <tr>
                        <td>Roll Count at Highest Amount Won</td>
                        <td><span id="highRollCount"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>
      <script src="luckySeven.js"></script>
</body>
</html>
